version: '3'

networks:
  keycloak-network:

volumes:
    keycloak-postgres-data:
    keycloak-nginx-letsencrypt-ssl:

services:
  postgres:
    image: postgres:9.6-alpine
    container_name: postgres
    networks:
      - keycloak-network
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    restart: unless-stopped
  keycloak:
    image: "jboss/keycloak-postgres:${KEYCLOAK_VERSION}"
    container_name: keycloak
    links:
      - postgres
    networks:
      - keycloak-network
    depends_on:
      - postgres
    environment:
      - POSTGRES_DATABASE=keycloak
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - PROXY_ADDRESS_FORWARDING=true
      - KEYCLOAK_USER=$KEYCLOAK_ADMIN
      - KEYCLOAK_PASSWORD=$KEYCLOAK_PASSWORD
      # JBoss is using legacy linking environment variables
      - POSTGRES_PORT_5432_TCP_ADDR=postgres
      - POSTGRES_PORT_5432_TCP_PORT=5432
      - KEYCLOAK_VERSION=$KEYCLOAK_VERSION
    restart: unless-stopped
  nginx:
    image: ernsheong/keycloak-nginx-lets-encrypt
    container_name: nginx
    networks:
      - keycloak-network
    depends_on:
      - keycloak
    volumes:
      - keycloak-nginx-letsencrypt-ssl:/etc/letsencrypt
    environment:
      - KEYCLOAK_HOST=keycloak
      - KEYCLOAK_PORT=8080
      - KEYCLOAK_DOMAIN=$KEYCLOAK_DOMAIN
      - LE_EMAIL=$LE_EMAIL
      - LE_OPTIONS=$LE_OPTIONS
      - LE_RENEW_OPTIONS=$LE_RENEW_OPTIONS
      - LE_RENEW_CRON_COMMAND=$LE_RENEW_CRON_COMMAND
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
